          <h1>National Centre for Medium Range Weather Forecasting (NCMRWF)</h1>
          <p>The NCMRWF is an autonomous institution under the Ministry of Earth Sciences, Government of India. Established in 1988, it serves as India's premier institution for medium-range weather forecasting.</p>
          
          <h2>About the Data Sharing Portal</h2>
          <p>This portal provides access to meteorological data, research outputs, and weather forecasts generated by NCMRWF. The platform enables:</p>
          <ul>
            <li>Access to real-time and historical weather data</li>
            <li>Download of medium-range weather forecasts</li>
            <li>Sharing of research datasets with the scientific community</li>
            <li>Visualization tools for meteorological data analysis</li>
          </ul>
          
          <h2>Key Features</h2>
          <ul>
            <li>High-resolution global and regional weather models</li>
            <li>Agricultural meteorology products</li>
            <li>Monsoon research datasets</li>
            <li>Climate modeling outputs</li>
          </ul>
